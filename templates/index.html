<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction</title>
</head>
<body>
<h3>A Django Auction backend</h3>

<p>{{ welcome_text }}</p>

<form method="post" action="login/">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username <input type="text" name="login_name"></td>
        </tr>
        <tr>
            <td>Password <input type="password" name="login_password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>

<form method="get" action="register/">
    <button type="submit">New user? Register here!</button>
</form>

</body>
</html>
