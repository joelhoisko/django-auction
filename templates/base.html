<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the Auction site!</h1>
    <br>
    <b><a href="/home/">Home</a></b>
    <b><a href="/browse/">Browse</a></b>
    {% if user.is_authenticated %}
        <b><a href="/profile/">Profile</a></b>
    {% endif %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {%  block content %}
    {%  endblock %}

</body>
</html>
