{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    {% if auctions %}
        <p>List of all auctions.</p>
        {% for auction in auctions %}
            <li><b>{{ auction.item.title }}</b></li>
            <li><a href="/auction/{{ auction.id }}/">Link</a> </li>
        {% endfor %}
    {% else %}
        <p>No auctions found, go make some!</p>
    {% endif %}
{% endblock content %}
