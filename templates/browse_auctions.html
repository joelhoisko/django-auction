{% extends "base.html" %}
{% block content %}
    {% if auctions %}
        <p>List of all auctions.</p>
        {% for auction in auctions %}
            <li><b>{{ auction.item.title }}</b></li>
            <li><a href="/auction/{{ auction.id }}/">Link</a> </li>
        {% endfor %}
    {% else %}
        <p>No auctions created, go and make some!</p>
    {% endif %}
{% endblock content %}
